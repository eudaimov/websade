<div class="flex flex-col lg:flex-row">
  <div class="w-full lg:w-1/2 p-16 flex items-center flex-col" [class]="par?'lg:order-2':'lg:order-1'">
    <div class="title w-full">
      {{title}}
    </div>
    <div class="text-justify normal" [innerHTML]="description">
    </div>
    <div class="pictures">
      @for (picture of picturesDescription; track picture){
        <img src="{{picture}}" alt="{{picture}}" title="{{picture}}"/>
      }
    </div>
  </div>
  <div class="w-full lg:w-1/2 imageCardDuo" [class]="par?'lg:order-1':'lg:order-2'">
    <img src="{{image}}" alt="">
  </div>
</div>
