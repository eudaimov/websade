
<div [style.backgroundColor]="color" class="text-white p-16">
  <p class="text-center tituloCartas text-4xl lg:text-5xl">{{titulo}}</p>
  <div class="grid w-full justify-around gap-12 " [class]="columnSelect()">

    @for(item of cards; track $index){
      <div class="flex flex-col md:flex-row gap-x-10">
        <div class="flex justify-center items-center mb-8 xl:items-start">
          <img src="{{item.imagen}}" alt="{{item.titulo}}" style="max-width: 65px">
        </div>
        <div>
          <div class="font-bold text-2xl mb-8">{{item.titulo}}</div>
          <div>{{item.texto}}</div>
        </div>
      </div>
    }

  </div>
  </div>
