<div data-tooltip-target="tooltip-light"  data-tooltip-style="light" class="idioma flex justify-end cursor-pointer" data-tooltip-trigger="click" >
<!--  <img [src]="currentLang() === 'es' ? 'spa.svg' : 'eng.svg'" alt="idioma" width="30"/>-->
  <span class="flex justify-center items-center" style="width:50px;height: 50px">{{currentLang() | uppercase}}</span>
  <img src="language.svg" alt="idioma" width="30"/>
</div>
<div id="tooltip-light" role="tooltip"
     (click)="switchLanguage(langToSwitchTo())"
     class="absolute flex gap-4 z-10 justify-center items-center px-3 py-2 text-sm font-medium text-black transition-opacity duration-300 bg-white rounded-lg shadow-xs opacity-0 tooltip ">
<!--  <img [src]="flagToSwitchTo()" alt="idioma" width="30"/>-->
 @if(currentLang()=== 'es'){
   <span style="">EN</span>&emsp; <img src="language.svg" alt="idioma" width="30"/>
 } @else {
   <span style="">ES</span>&emsp; <img src="language.svg" alt="idioma" width="30"/>
 }

</div>
