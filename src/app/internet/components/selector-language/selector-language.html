<div data-tooltip-target="tooltip-light"  data-tooltip-style="light" class="idioma flex justify-end" data-tooltip-trigger="click" >
<!--  <img [src]="currentLang() === 'es' ? 'spa.svg' : 'eng.svg'" alt="idioma" width="30"/>-->
  <span class="flex justify-center items-center" style="width:50px;height: 50px">{{currentLang() | uppercase}}</span>
</div>
<div id="tooltip-light" role="tooltip"
     (click)="switchLanguage(langToSwitchTo())"
     class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-black transition-opacity duration-300 bg-white rounded-lg shadow-xs opacity-0 tooltip ">
<!--  <img [src]="flagToSwitchTo()" alt="idioma" width="30"/>-->
 @if(currentLang()=== 'es'){
   <span style="width:50px;height: 50px">EN</span>
 } @else {
   <span style="width:50px;height: 50px">ES</span>
 }

</div>
